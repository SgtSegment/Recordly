<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
         content="width=device-width, 
                        initial-scale=1.0" />
    <title>QR Code Generator</title>
   
    <style>
        h1, h3 {
          color: green;
        }
        body, header {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
    </style>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>

<body>
    <header>
        <h1>song name and songs go here</h1>
        <h3>artist/band</h3>
        <h3>year made goes here</h3>
        <h3>style/version goes here</h3>
    </header>
    <main>
        <div id="qrcode"></div>
        <form>
            <input type="text" id="inputs" placeholder="Enter record ID" oninput="generateQRCode()" />
        </form>

    </main>
    
    <script>
            function generateQRCode() {
                var userInput = document.getElementById('inputs').value;
                document.getElementById('qrcode').innerHTML = "";
                if (userInput) {
                var qrcode = new QRCode(document.getElementById("qrcode"), userInput);
            }
        }
    </script>
</body>

</html>
